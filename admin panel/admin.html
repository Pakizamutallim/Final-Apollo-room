<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/secondadmin.css">
</head>

<body>
    <div class="side-bar col-2">
        <div class="logo-name">
            <h1>RUPER</h1>
        </div>
        <ul>
            <li><a href=""><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
            <li><a href=""><i class="las la-money-bill-alt"></i> Payment</a></li>
            <li><a href=""><i class="las la-question"></i> Help</a></li>
            <li><a href=""><i class="fa-solid fa-gear"></i> Setting</a></li>
        </ul>
    </div>
    <div class="container col-10">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="text" class="mx-2" placeholder="search here">
                    <button type="submit"><i class="las la-search"></i></button>
                </div>
            </div>
            <div class="user">
                <a href="#" class="btn">Home</a>
                <i class="lar la-user-circle"></i>
            </div>
        </div>


        <div class="content">
            <div class="row">
                <div class="card col-3 m-4">
                    <div class="box">
                        <h1>000.00</h1>
                        <h3>Balance</h3>
                    </div>
                    <div class="icon">
                        <i class="las la-dollar-sign"></i>
                    </div>
                </div>

                <div class="card col-3 m-4">
                    <div class="box">
                        <h1>000.00</h1>
                        <h3>Deposite</h3>
                    </div>
                    <div class="icon">
                        <i class="las la-wallet"></i>
                    </div>
                </div>

                <div class="card col-3 m-4">
                    <div class="box">
                        <h1>000.00</h1>
                        <h3>Credit</h3>
                    </div>
                    <div class="icon">
                        <i class="lar la-credit-card"></i>
                    </div>
                </div>
                

            </div>
        </div>
        <div class="processing">
            <div class="add-btn card col-5 m-3">
                <div class="adding">
                    <a href="./list.html"><i class="las la-plus-circle"></i></a>
                </div>
            </div>
            
            <div class="product-list col-11 m-3">
                <table class="table table-dark">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Img</th>
                        <th scope="col">Hover</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th class="status-row" colspan="2" scope="col">Status</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>
                            <img src="https://images.woodenstreet.de/image/cache/data%2Fsofa-beds%2Fdella-wooden-sofa-cum-bed-with-armrests%2Frevised%2Fhoney%2Fupdated%2F2-810x702.jpg" alt="">
                        </td>
                        <td>
                            <img src="https://images.woodenstreet.de/image/cache/data%2Fsofa-beds%2Fdella-wooden-sofa-cum-bed-with-armrests%2Frevised%2Fhoney%2Fupdated%2F2-810x702.jpg" alt="">
                        </td>
                        <td>ad</td>
                        <td><span>150</span>.00$</td>
                        <!-- <td>information Lorem, ipsum.</td> -->
                        <td><button class="edit btn btn-warning"><a href="">Edit</a></button></td>
                        <td><button class="delete btn btn-danger"><a href="">Delete</a></button></td>
                      </tr>
                      <tr>
                        <th scope="row">1</th>
                        <td>
                            <img src="https://images.woodenstreet.de/image/cache/data%2Fsofa-beds%2Fdella-wooden-sofa-cum-bed-with-armrests%2Frevised%2Fhoney%2Fupdated%2F2-810x702.jpg" alt="">
                        </td>
                        <td>
                            <img src="https://images.woodenstreet.de/image/cache/data%2Fsofa-beds%2Fdella-wooden-sofa-cum-bed-with-armrests%2Frevised%2Fhoney%2Fupdated%2F2-810x702.jpg" alt="">
                        </td>
                        <td>ad</td>
                        <td><span>150</span>.00$</td>
                        <!-- <td>information Lorem, ipsum.</td> -->
                        <td><button class="btn btn-warning"><a href="edit.html?${id}">Edit</a></button></td>
                        <td><button class="btn btn-danger"><a href="">Delete</a></button></td>
                      </tr>
                      
                    </tbody>
                  </table>
            </div>
        </div>
        <div class="empty"></div>



    </div>

   
</body>

</html>
